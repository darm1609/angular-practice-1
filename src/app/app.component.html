<div class="content" role="main">

  <div class="title">
    Welcome To Wires
  </div>

  <div class="section">
    <button href="#" class="btn1">Sing up</button>
  </div>

  <div class="section">
    <div class="input-init">
      <span>Email Address</span>
      <input type="text" required [(ngModel)]="email" id="email" name="email" #emailInput="ngModel" class="input" placeholder="example@domain.com">
      <p class="error" [style.opacity]="emailInput.invalid && emailInput.touched ? '1' : '0'">Required</p>
    </div>
  </div>

  <div class="section">
    <div class="input-init">
      <span>Password</span>
      <input type="password" required [(ngModel)]="password" id="password" name="password" #passwordInput="ngModel" class="input">
      <button type="button" class="show-password-btn" [ngClass]="{'active': isPasswordShown}">
        <i class="fas fa-eye" (click)="togglePassword()"></i>
      </button>
      <p class="error" [style.opacity]="passwordInput.invalid && passwordInput.touched ? '1' : '0'">Required</p>
    </div>
  </div>

  <div class="section">
    <button href="#" class="btn2">Sing in</button>
  </div>

  <div class="section checkRememberMe">
    <input type="checkbox" id="rememberMe" class="custom-checkbox"><label for="rememberMe">Remember Me</label>
  </div>

</div>

<router-outlet></router-outlet>
